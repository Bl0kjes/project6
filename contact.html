<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakanties in Zeeland</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add CSS styles for the contact form position */
        .contact-form-container {
            position: relative;
            z-index: 1; /* Ensure the contact form is above other elements */
            margin-top: -950px; /* Adjust this value to move the form further up */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
            <label for="menu-toggle" class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
           
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="vakantiewoningen.html" class="nav-link">Vakantiewoningen</a></li>
                <li><a href="omgeving.html" class="nav-link">Omgeving</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="wallpaper main-wallpaper">
        <!-- Main Wallpaper Image -->
        <div class="welcome-section">
            <h1>Contact</h1>
            <h2>Neem hier contact met ons op voor te reserveren!</h2>
        </div>
    </div>
    <div class="wallpaper secondary-wallpaper">
        <!-- Secondary Wallpaper Image -->
    </div>
  
    <!-- Contact form section -->
    <div class="contact-form-container">
        
        <div class="contact-form">
            <form action="#" method="POST">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Bericht:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="message">Welk huis (Zie vakantiewoningen):</label>
                <textarea id="message" name="message" required></textarea>

                <label for="message">Datum van reservering:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Verzenden">
            </form>
        </div>
    </div>

    

</body>
</html>
