    <div class="bottom-content">
        <div class="contact-form-container">
            <div class="contact-form-text">
                <p>Voor vragen of reserveringen kunt u hier contact met ons opnemen</p>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>
 
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
 
                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" required></textarea>
 
                    <!-- Add dropdown for houses and date selection -->
                    <label for="house">Kies een huis: <li><a href="vakantiewoningen.html" class="nav-link">Vakantiewoningen</a></li></label>
                    <select id="house" name="house" required>
                        <option value="house1">Huis 1</option>
                        <option value="house2">Huis 2</option>
                        <option value="house1">Huis 3</option>
                        <option value="house2">Huis 4</option>
                        <option value="house1">Huis 5</option>
                        <option value="house2">Huis 6</option>
                        <option value="house1">Huis 7</option>
                        <option value="house2">Huis 8</option>
                        <!-- Add options for other houses as needed -->
                    </select>
 
                    <label for="date-from">Datum van:</label>
                    <input type="date" id="date-from" name="date-from" required>
 
                    <label for="date-to">Datum tot:</label>
                    <input type="date" id="date-to" name="date-to" required>
 
                    <input type="submit" value="Verzenden">
                </form>
            </div>
        </div>
    </div>
